<!doctype html>
<html>
<head>
	<title>Mondschein &middot; Reddit Picture Viewer</title>

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:600,300' rel='stylesheet' type='text/css'>
	<style>
		* {
			margin: 0;
			padding: 0;
			font-family: 'Open Sans', sans-serif;
			font-weight: 300;
			font-size: 16px;
			color: #000;
		}

		body {
			background-color: rgb(64, 64, 64);
			width: 100%;
			height: 100%;
			text-align: center;
			margin-top: 46px;
		}

		.list-image {
			width: 220px;
			height: 220px;
			overflow: hidden;
			background-color: rgb(44, 44, 44);
			box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.15); 
			margin: 8px 8px 8px 8px;
			display: inline-block;
			background-color: #fff;
			position: relative;
			vertical-align: top;

			border: 1px solid rgb(128, 128, 128);
		}

		.list-image img {
			/*max-width: 220px;*/
			position: relative;
		}

		.list-image .image-gallery {
			position: absolute;
			top: 0;
			left: 0;
		}

		.list-image .image-container {
			width: 100%;
			height: 100%;

			text-align: center;

			background-color: rgb(44, 44, 44);

/*			background-image: url(img/spinner.gif);
			background-repeat: no-repeat;
			background-position: center center;*/
		}

		.list-image .image-container img {
			/*max-width: 320px;*/
			/*max-height: 320px;*/
		}

		.list-image .image-info {
			position: absolute;
			bottom: 0px;
			width: 320px;
			height: 40px;
			line-height: 40px;
			background-color: rgba(128, 128, 128, 0.8);
			color: #fff;
			font-weight: 600;
			padding: 0px 10px 0px 10px;
			overflow: hidden;
			opacity: 0.0;
			-webkit-transition:opacity 0.5s, -webkit-transform 0.5s; 
			-moz-transition:opacity 0.5s, -moz-transform 0.5s; 
			-o-transition:opacity 0.5s, -o-transform 0.5s; 
			-ms-transition:opacity 0.5s, -ms-transform 0.5s; 
			transition:opacity 0.5s, transform 0.5s; 
		}

		.list-image .image-info.opacity-full {
			opacity: 1.0;
		}

		/** header stuff **/


		#header {
			height: 40px;
			line-height: 40px;
			border-bottom: 1px solid rgb(214, 215, 216);

			background-image: linear-gradient(bottom, rgb(214,215,216) 0%, rgb(235,235,235) 100%);
			background-image: -o-linear-gradient(bottom, rgb(214,215,216) 0%, rgb(235,235,235) 100%);
			background-image: -moz-linear-gradient(bottom, rgb(214,215,216) 0%, rgb(235,235,235) 100%);
			background-image: -webkit-linear-gradient(bottom, rgb(214,215,216) 0%, rgb(235,235,235) 100%);
			background-image: -ms-linear-gradient(bottom, rgb(214,215,216) 0%, rgb(235,235,235) 100%);

			box-shadow: 0 3px 3px rgba(0, 0, 0, 0.15);

			position: fixed;
			top: 0;
			width: 100%;
			z-index: 1000;
		}

		#header .brand {
			display: inline-block;
			position: absolute;
			left: 0;
			width: 100px;
			font-weight: 600;
			text-shadow: 1px 1px 1px #fff;
			color: rgb(128, 128, 128);
			margin-left: 20px;
			vertical-align: middle;
		}



		.btn {

			display: inline-block;
			height: 32px;
			background-color: rgb(232, 232, 232);
			border: 1px solid rgb(214, 215, 216);
			vertical-align: middle;
			line-height: 32px;
			padding: 0 10px 0 10px;
			margin-left: -1px;
			margin-top: -2px;

			text-decoration: none;

			background-image: linear-gradient(bottom, rgb(241,241,241) 0%, rgb(255,255,255) 100%);
			background-image: -o-linear-gradient(bottom, rgb(241,241,241) 0%, rgb(255,255,255) 100%);
			background-image: -moz-linear-gradient(bottom, rgb(241,241,241) 0%, rgb(255,255,255) 100%);
			background-image: -webkit-linear-gradient(bottom, rgb(241,241,241) 0%, rgb(255,255,255) 100%);
			background-image: -ms-linear-gradient(bottom, rgb(241,241,241) 0%, rgb(255,255,255) 100%);

		}

		.btn-active, .btn:active:not(input) {
			border: 1px solid rgb(35, 115, 165);
			color: #fff;
			background-image: linear-gradient(bottom, rgb(111, 172, 213) 0%, rgb(84,148,198) 100%);
			background-image: -o-linear-gradient(bottom, rgb(111, 172, 213) 0%, rgb(84,148,198) 100%);
			background-image: -moz-linear-gradient(bottom, rgb(111, 172, 213) 0%, rgb(84,148,198) 100%);
			background-image: -webkit-linear-gradient(bottom, rgb(111, 172, 213) 0%, rgb(84,148,198) 100%);
			background-image: -ms-linear-gradient(bottom, rgb(111, 172, 213) 0%, rgb(84,148,198) 100%);
			box-shadow: inset 0px 1px 1px rgb(134, 179, 214);

			text-decoration: none;
		}		

		.btnset {
			height: 40px;
			line-height: 40px;
			display: inline-block;
		}

		.btnset input.btn {
			width: 200px;
			font-size: 16px;
		}

		#header .btn:first-child {
			border-top-left-radius: 5px;
			border-bottom-left-radius: 5px;

			border-top-right-radius: 0;
			border-bottom-right-radius: 0;
		}

		#header .btn:last-child {
			border-top-right-radius: 5px;
			border-bottom-right-radius: 5px;

			border-top-left-radius: 0;
			border-bottom-left-radius: 0;
		}

		.image-icon {
			position: absolute;
			left: 0;
			top: 0;
			width: 40px;
			height: 220px;
			background: rgba(0, 0, 0, 0.7);
			display: block;
			opacity: 1.0;
		}

		.icon-gallery {
			background-image: url(img/folder_64.png);
			width: 32px;
			height: 32px;
			background-size: 32px 32px;
			display: inline-block;
			margin: 4px 4px 4px 4px;
		}

		.hidden {
			opacity: 0.0;
		}

	</style>
</head>
<body class='low-contrast'>
	<div id='header'>
		<div class='brand'>
			Mondschein
		</div>
		<div class='btnset'>
			<input type='text' id='input-subreddit' class='btn' placeholder="Type a subreddit..."><a href='#' id='input-subreddit-btn' class='btn'>Go!</a>
		</div>
	</div>
	<script data-main="js/mondschein.js" src="js/libs/require/require.js"></script>
</body>
</html>

<!doctype html>
<html>
<head>
	<title></title>

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:600,300' rel='stylesheet' type='text/css'>
	<style>
		* {
			margin: 0;
			padding: 0;
			font-family: 'Open Sans', sans-serif;
			font-weight: 300;
		}

		body, html {
			background-color: rgb(254,250,246);
			width: 100%;
			height: 100%;
			text-align: center;
		}

		.list-image {
			width: 220px;
			height: 220px;
			overflow: hidden;
			box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.15); 
			margin: 6px 6px 6px 6px;
			display: inline-block;
			background-color: #fff;
			position: relative;
			vertical-align: top;
		}

		.list-image img {
			/*max-width: 220px;*/
			position: relative;
		}

		.list-image .image-container {
			width: 100%;
			height: 100%;

			text-align: center;

/*			background-image: url(img/spinner.gif);
			background-repeat: no-repeat;
			background-position: center center;*/
		}

		.list-image .image-container img {
			/*max-width: 320px;*/
			/*max-height: 320px;*/
		}

		.list-image .image-info {
			position: absolute;
			bottom: 0px;
			width: 320px;
			height: 40px;
			line-height: 40px;
			background-color: rgba(128, 128, 128, 0.8);
			color: #fff;
			font-weight: 600;
			padding: 0px 10px 0px 10px;
			overflow: hidden;
			opacity: 0.0;
			-webkit-transition:opacity 0.5s, -webkit-transform 0.5s; 
			-moz-transition:opacity 0.5s, -moz-transform 0.5s; 
			-o-transition:opacity 0.5s, -o-transform 0.5s; 
			-ms-transition:opacity 0.5s, -ms-transform 0.5s; 
			transition:opacity 0.5s, transform 0.5s; 
		}

		.list-image .image-info.opacity-full {
			opacity: 1.0;
		}
	</style>
</head>
<body>

	<script data-main="js/mondschein.js" src="js/libs/require/require.js"></script>
</body>
</html>
